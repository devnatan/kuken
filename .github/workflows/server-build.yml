name: "Server Build"

on:
  push:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "server/**"
      - ".github/workflows/server-build.yml"
  workflow_dispatch:

jobs:
  jar:
    name: JAR File
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true

      - name: Build Fat JAR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew buildFatJar

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: server/build/libs/*.jar

  native:
    name: Native - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    if: ${{ vars.NATIVE_BUILDS == 'true' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            artifact-name: kuken-server-linux-amd64
            archive-ext: tar.gz
          - os: ubuntu-24.04-arm
            artifact-name: kuken-server-linux-arm64
            archive-ext: tar.gz
          - os: windows-latest
            artifact-name: kuken-server-windows-amd64
            archive-ext: zip
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm-community'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Workaround for Windows: https://github.com/graalvm/native-build-tools/issues/754
      # Error "'other' has different root" happens when project and temp folder are on different drives
      - name: Set Temp Directory (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\temp"
          echo "GRADLE_OPTS=-Djava.io.tmpdir=${{ github.workspace }}\temp" >> $env:GITHUB_ENV

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          validate-wrappers: true
          gradle-home-cache-cleanup: true

      - name: Build Native Image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew nativeCompile

      - name: Copy config file (Linux)
        if: matrix.os != 'windows-latest'
        run: cp src/main/resources/kuken.conf build/native/nativeCompile/

      - name: Copy config file (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: Copy-Item src/main/resources/kuken.conf build/native/nativeCompile/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: server/build/native/nativeCompile/

