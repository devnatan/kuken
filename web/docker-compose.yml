version: '3.8'

services:
  kuken-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kuken-web
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - kuken
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kuken:
    driver: bridge
